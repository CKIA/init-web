<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>ckia博客</title>
    <style type= "text/css">
        html,body {
          width :100%; height:auto; margin:0 auto;
        }
        #Container {
          position :relative ;left: 10%; width :80%;height: auto;
          font-family: 'Avenir', Helvetica, Arial, sans-serif;
          /* -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale; */
          text-align: center;
          color: #2c3e50;
        }
        #Content {position :relative ;right: 15%;top: 150px;width :100%; height:auto;}
        #Footer {position :relative ;right: 15%; height: 50px;z-index:-1;bottom:-155px;text-align:center;}
        

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.12/vue.js"></script>
    <!-- import stylesheet -->
    <link rel="stylesheet" href="//unpkg.com/iview/dist/styles/iview.css">
    <!-- import iView -->
    <script src="//unpkg.com/iview/dist/iview.min.js"></script>
  </head>
  <body>
    <!-- 此处用了传统的三段式结构:Container代表整个容器，Header代表容器的上部，Content代表容器的中部也就是内容部分，Footer代表容器的底部 -->
    <div id="Container">
      <div id="app"></div>
      <!-- built files will be auto injected -->
      <div id= "Footer">
          <span>喜欢的请关注哦!</span>
      </div>
    </div>
  </body>

</html>
